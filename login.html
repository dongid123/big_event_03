<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-注册/登录页面</title>
    <!--引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!--引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo  -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" class="imgs">
    </div>
    <!-- logo  end-->

    <!-- 登录和注册的大盒子 -->
    <div class="box">
        <!-- 头部区域 -->
        <div class="headr"></div>
        <!-- 登录模板 -->
        <div class="login-box">
            <form class="layui-form links" id="formLogin">
                <!-- 2.1 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="谢玉龙1号" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.1 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="text" name="password" required lay-verify="required|paw"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.1 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 2.1 a 链接切换模板 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册模板 -->
        <div class="reg-box">
            <!-- 注册模板 -->
            <form class="layui-form links" id="form_ze">
                <!-- 2.1 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.1 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|paw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.1z 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="eqpassword" required lay-verify="required|paw|eqpaw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.1 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 2.1 a 链接切换模板 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="login">去登陆</a>
                </div>
            </form>
        </div>
    </div>




    <!--引入layui的js文件  -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入测试的路径 -->
    <script src="/assets/js/baseIPA.js"></script>
    <!-- 引入自己js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
